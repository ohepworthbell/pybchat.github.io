<a target="_blank" href="{{=it.url}}" rel="noopener" title="Find us on {{=it.name}}" class="{{=it.icon}}" aria-label="{{=it.name}}">
  <svg alt="{{=it.name}} icon">
    <use href="/images/icons.svg#{{=it.icon}}" xlink:href="/images/icons.svg#{{=it.icon}}"></use>
  </svg>
  <span>{{=it.name}}</span>
</a>
